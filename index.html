<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My test sass</title>
    <link href="dist/layout.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body class="root">
    <div class="container">
      <div class="card headbox">
        <div class="headings headings--least headings--opacity">31.07.2016</div>
        <div class="headings headings--big">Headline</div>
        <div class="headings headings--less headings--opacity">Card with background image; clickable.</div>
      </div>
      <div class="card buttonbox">
        <div class="headings headings--less headings--dark headings--heavy">Grow and shrink</div>
        <div class="headings headings--less headings--darker headings--opacity">Use align-right and align-center on card content to align Button Group as you want.</div>
        <div>
          <a href="#" title="Some Action"><button class="button button--dark">Action</button></a>
          <a href="#" title="Some Action"><button class="button button--light">Action</button></a>
        </div>
      </div>
      <div class="card datebox">
        <div class="headings headings--least headings--opacity">December</div>
        <div class="headings headings--biggest headings--light headings--heavy">24</div>
        <div>
          <a href="#" title="Some Action"><button class="button button--text">Text Button</button></a>
        </div>
      </div>
      <div class="card confbox">
        <div class="headings headings--less headings--dark headings--heavy">Your Configuration</div>
        <div class="headings headings--least headings--darker headings--opacity">30.02.2025</div>
      </div>
      <div class="card modelbox">
        <div class="headings headings--bigger headings--darker">A4</div>
        <div class="headings headings--extrasmall headings--darker headings--opacity">Your Model</div>
      </div>      
    </div>
  </body>
</html>
